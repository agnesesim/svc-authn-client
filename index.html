<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebAuthn Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

  Username:
  <br>
  <input type="text" name="username" id="email" placeholder="i.e. foo@bar.com">
  <br>
  <br>
  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>

  <script>

    $(document).ready(function () {
        // check whether current browser supports WebAuthn
        if (!window.PublicKeyCredential) {
            alert("Error: this browser does not support WebAuthn");
            return;
        }
    });
//comment to push
    function registerUser() {

        username = $("#email").val()
        if (username === "") {
            alert("please enter a username");
            return;
        }

        $.get(
            'http://localhost:3000/signup/begin/' + username,
            null,
            function (data) {
                return data
            },
        'json')
        .then((credentialCreationOptions) => {

            credentialCreationOptions.publicKey.challenge = bufferDecode(credentialCreationOptions.publicKey.challenge);
            credentialCreationOptions.publicKey.user.id = bufferDecode(credentialCreationOptions.publicKey.user.id);

            return navigator.credentials.create({
                publicKey: credentialCreationOptions.publicKey
            })
        })
        .then((credential) => {
            console.log(credential)
            let attestationObject = credential.response.attestationObject;
            let clientDataJSON = credential.response.clientDataJSON;
            let rawId = credential.rawId;

            $.post(
            'http://localhost:3000/signup/finish/' + username,
            JSON.stringify({
                id: credential.id,
                rawId: rawId, // bufferEncode(rawId),
                type: credential.type,
                response: {
                    attestationObject: attestationObject, //bufferEncode(attestationObject),
                    clientDataJSON: clientDataJSON, //bufferEncode(clientDataJSON),
                },
            }),
            function (data) {
                return data
            },
            'json')
        })
        .then((success) => {
            console.log(success)
            alert("successfully registered " + username + "!")
            return
        })
        .catch((error) => {
            console.log(error)
            alert("failed to register " + username)
        })
    }

    // Base64 to ArrayBuffer
    function bufferDecode(value) {
        console.log(value)
        var unit8array = new Uint8Array(atob(value).split("").map(function(c) {
            return c.charCodeAt(0); 
        }));

        console.log(unit8array)
        return unit8array
        // return Uint8Array.from(value, c => c.charCodeAt(0));
    }

    // ArrayBuffer to URLBase64
    function bufferEncode(value) {
        console.log(value)

        var decoder = new TextDecoder('utf8');
        var b64encoded = btoa(decoder.decode(value));

        console.log(b64encoded)
        return b64encoded
        // return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
        //     .replace(/\+/g, "-")
        //     .replace(/\//g, "_")
        //     .replace(/=/g, "");;
    }
  </script>
</body>

</html>
