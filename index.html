<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebAuthn Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row pt-3 d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="text" name="username" id="email" placeholder="i.e. foo@bar.com" class="form-control">
                            </div>
                            <button class="btn btn-primary" onclick="registerUser()">Register</button>
                            <button class="btn btn-info" onclick="loginUser()">Login</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row pt-3 d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Utenti</h5>
                        <pre id="users">
                        </pre>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  

  <script>

    $(document).ready(function () {
        // check whether current browser supports WebAuthn
        if (!window.PublicKeyCredential) {
            alert("Error: this browser does not support WebAuthn");
            return;
        }

        refreshUsers();
    });

    function registerUser() {

        username = $("#email").val()
        if (username === "") {
            alert("please enter a username");
            return;
        }
        
        $.get(
            'http://localhost:3000/signup/begin/' + username,
            null,
            function (data) {
                return data
            },
        'json')
        .then((credentialCreationOptions) => {
            credentialCreationOptions.publicKey.challenge = bufferDecode(credentialCreationOptions.publicKey.challenge);
            credentialCreationOptions.publicKey.user.id = bufferDecode(credentialCreationOptions.publicKey.user.id);

            return navigator.credentials.create({
                publicKey: credentialCreationOptions.publicKey
            })
        })
        .then((credential) => {
            let attestationObject = credential.response.attestationObject;
            let clientDataJSON = credential.response.clientDataJSON;
            let rawId = credential.rawId;
            
            $.post(
            'http://localhost:3000/signup/finish/' + username,
            JSON.stringify({
                id: credential.id,
                rawId: bufferEncode(rawId),
                type: credential.type,
                response: {
                    attestationObject: bufferEncode(attestationObject),
                    clientDataJSON: bufferEncode(clientDataJSON),
                },
            }),
            function (data) {
                return data
            },
            'json')
        })
        .then((success) => {
            refreshUsers()
            alert("successfully registered " + username + "!")
            return
        })
        .catch((error) => {
            console.log(error)
            alert("failed to register " + username)
        })
    }

    function loginUser() {

        username = $("#email").val()
        if (username === "") {
            alert("please enter a username");
            return;
        }

        $.get(
            'http://localhost:3000/signin/begin/' + username,
            null,
            function (data) {
                return data
            },
        'json')
        .then((credentialRequestOptions) => {

            credentialRequestOptions.publicKey.challenge = bufferDecode(credentialRequestOptions.publicKey.challenge);
            credentialRequestOptions.publicKey.allowCredentials.forEach(function (listItem) {
                listItem.id = bufferDecode(listItem.id)
            });

            return navigator.credentials.get({
                publicKey: credentialRequestOptions.publicKey
            })
        })
        .then((assertion) => {
            let authData = assertion.response.authenticatorData;
            let clientDataJSON = assertion.response.clientDataJSON;
            let rawId = assertion.rawId;
            let sig = assertion.response.signature;
            let userHandle = assertion.response.userHandle;

            $.post(
            'http://localhost:3000/signin/finish/' + username,
            JSON.stringify({
                id: assertion.id,
                rawId: bufferEncode(rawId),
                type: assertion.type,
                response: {
                    authenticatorData: bufferEncode(authData),
                    clientDataJSON: bufferEncode(clientDataJSON),
                    signature: bufferEncode(sig),
                    userHandle: bufferEncode(userHandle),
                },
            }),
            function (data) {
                return data
            },
            'json')
        })
        .then((success) => {
            alert("successfully logged " + username + "!")
            return
        })
        .catch((error) => {
            console.log(error)
            alert("failed to log " + username)
        })
    }

    function refreshUsers(){
        $('#users').empty();

        $.get(
            'http://localhost:3000/alluser',
            null,
            function (data) {
                return data
            },
        'json')
        .then((users) => {
            $('#users').text(JSON.stringify(users, undefined, 2));
        })
    }
    // Base64 to ArrayBuffer
    function bufferDecode(value) {
        return Uint8Array.from(
            window.atob(value
                .replace(/\-/g, "+")
                .replace(/\_/g, "/")
                ), c => c.charCodeAt(0));
    }

    // ArrayBuffer to URLBase64
    function bufferEncode(value) {
        return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
                .replace(/\+/g, "-")
                .replace(/\//g, "_")
                .replace(/=/g, "");
    }
  </script>
</body>

</html>
